<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be mine chlm </title>

<!-- Cute Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Pacifico', cursive;
        text-align: center;
        background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ffc0cb);
        background-size: 400% 400%;
        animation: gradient 6s ease infinite;
        color: #fff;
        overflow-x: hidden;
    }
    @keyframes gradient {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }
    h1 {
        font-size: 2.5rem;
        margin-top: 40px;
        animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
        from {transform: translateY(-40px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }
    .hearts {
        font-size: 1.8rem;
        animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    .btn-container {
        margin-top: 50px;
        position: relative;
        height: 150px;
        animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    button {
        padding: 12px 25px;
        font-size: 1.2rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        font-family: 'Pacifico', cursive;
        animation: buttonFloat 3s infinite ease-in-out;
    }
    @keyframes buttonFloat {
        0%, 100% {transform: translateY(0);}
        50% {transform: translateY(-5px);}
    }
    .yes-btn {
        background-color: #ff1493;
        color: white;
        transition: transform 0.2s;
    }
    .yes-btn:hover {
        transform: scale(1.1);
    }
    .no-btn {
        background-color: #ff6f91;
        color: white;
        position: absolute;
    }
    .hidden {
        display: none;
    }
    .gif {
        margin-top: 30px;
        animation: bounceIn 1s ease;
    }
    @keyframes bounceIn {
        0% {transform: scale(0.5); opacity: 0;}
        60% {transform: scale(1.1); opacity: 1;}
        100% {transform: scale(1);}
    }
</style>
</head>
<body>

<h1 id="question">Indha gift a yum ennayum pudichiruka? 😜</h1>
<div class="hearts">💞 💘 💝 💖 💓 💗 💕</div>

<div class="btn-container">
    <button class="yes-btn" onclick="sayYes()">Aama 💕</button>
    <button class="no-btn" id="noBtn" onmouseover="moveNo()" onclick="changeQuestion()">Illa maaten</button>
</div>

<div class="gif hidden" id="loveGif">
    <h2>Yayyy! I knew it 😍❤️</h2>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Love Gif" width="300">
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const questionEl = document.getElementById('question');

    const questions = [
        "Website pudikalayaa🥺",
        "Paravala enna pudichiruku la",
        "I love you chlm💘",
        "En boyfriend aa irukiyaaa chlmm😈",
        "Cheri evlo thadava illa click pannuva😍",
        "I love you more than you know machaa💌",
        "Oii chlm i love youu da",
        "Pookie machii yess solle",
        "Give up panna maaten da",
        "Nee yess sollu naama night fullaa ps5 vilayadalam",
        "Nee yess solle better mooka jokes ku updgrade agidren",
        "Sachh mein pyaar machaa",
        "Kasam se pyaar karthi hoon",
        "Machaa ummaaa yess sollee",
        "Chlo nee illama kashtam da",
        "Nee thaa manasula epome",
        "Vaseegaraaa En nenjinika un ponmadiyil thoonginaal podhum adhee ganam",
        "Enna analum pesama irukadha da",
        "Road smooth aa iruka enna pannanum nu sollu na panren",
        "vitutu pogatha chlm, i love youuu"       
    ];
    let qIndex = 0;

    function moveNo() {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 150 - 75;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function changeQuestion() {
        if (qIndex < questions.length) {
            questionEl.textContent = questions[qIndex];
            qIndex++;
        } else {
            questionEl.textContent = "I luv youu daa 💖";
        }
    }

    function sayYes() {
        document.querySelector('.btn-container').classList.add('hidden');
        document.getElementById('loveGif').classList.remove('hidden');
    }
</script>

</body>
</html>
